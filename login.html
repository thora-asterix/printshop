      crossorigin="anonymous"
    />

    <style>
      body {
        color: darkgray;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="contain">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div class="label">
            <span>Prints </span> <span> Metropolitan</span>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a href="artists.html">Artists</a>
              </li>
              <li class="nav-item dropdown text-white">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  More Artists
                </a>
                <ul
                  class="dropdown-menu bg-warning"
                  aria-labelledby="navbarDropdown"
                >
                  <li><a href="#">Cubism</a></li>
                  <li><a href="#">Romantic</a></li>
                  <li><a href="#">Expressionism</a></li>

            </ul>
          </div>
        </div>
      </nav>

      // a form to login to website
      <section class="login-form-section">
        <h1>Login</h1>
        <form
          action="/index.html"
          id="login-form"
          class="row g-3"
          onsubmit="checkLogin()"
        >
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label"
              >User Name</label
            >
            <input
              type="text"
              id="username"
              class="form-control"
              id="validationDefault01"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              id="validationDefault02"
              required
            />
          </div>

          <div class="col-12 d-flex justify-content-center my-4">
            <button
              id="login-btn"
              class="btn btn-warning m-2 text-white"
              type="submit"
            >
              Login
            </button>
          </div>
        </form>
      </section>
    </div>
    <!--container end -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    ></script>
    <script

    <script src="scripts/controller2.js"></script>
  </body>
